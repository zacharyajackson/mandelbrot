<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mandelbrot Set</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .controls-panel {
            position: fixed;
            top: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            transition: transform 0.3s ease;
            border-bottom-left-radius: 8px;
        }
        .controls-panel.collapsed {
            transform: translateX(100%);
        }
        .toggle-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .controls-panel button {
            padding: 8px 16px;
            font-size: 14px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }
        .controls-panel button:hover {
            background: #357abd;
        }
        .instructions {
            color: #aaa;
            font-size: 14px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <button class="toggle-panel" id="togglePanel">â˜°</button>
    <div class="controls-panel" id="controlsPanel">
        <button id="resetView">Reset View</button>
        <div class="instructions">
            <p>Double click: Zoom in</p>
            <p>Reset: Return to initial view</p>
        </div>
    </div>
    <script type="module" src="/src/mandelbrot.js"></script>
</body>
</html>
